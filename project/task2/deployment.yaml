apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-deployment
  labels:
    app: todo-app
spec:
  replicas: 1
  # Strategy ensures the new pod is healthy before the old one is killed
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
      - name: todo-app
        # Always point to the latest version or use a variable in your CI/CD
        image: abdullah153/todo-app:v1.2 
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        
        # Resource limits move your pod from 'BestEffort' to 'Burstable' QoS
        # This prevents the node from killing your app during high load
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Environment variables for MongoDB connection
        env:
        - name: MONGODB_URI
          value: "mongodb://mongo-service:27017/todo-db"
        - name: NODE_ENV
          value: "production"

        # Health Checks: Ensures K8s knows if the app is actually running
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app-deployment # Matches the service name in your Ingress
spec:
  selector:
    app: todo-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP